<!doctype html>
<html ng-app="lazyApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy PW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="logic.js">   </script>
    <script src="lazypw.js"> </script>
    <script src="encode.js"> </script>
    <script src="app.js"> </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="col-md-8">
                <div class="row">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                        </span>
                        <input type="password" class="form-control" placeholder="Master Password" aria-describedby="basic-addon1" />
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                            <span>45% Complete</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                Google <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-danger" type="button">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </span>
                        <input type="text" class="form-control" readonly="readonly" aria-describedby="basic-addon1" value="text" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <p class="navbar-text navbar-right">
                    <button id="bookmarkme" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                    </button>
                </p>
            </div>
        </div>
    </div>


    <h2>account</h2>
    <div ng-controller="LazyController">
        <div ng-repeat="account in accounts">
            <span>{{account.name}}</span>
            <span>{{account.encoded}}</span>
        </div>
        <form ng-submit="addAccount()">
            <input type="text" ng-model="accountText" size="30"
                   placeholder="add new account here" />
            <input class="btn-primary" type="submit" value="add" />
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
